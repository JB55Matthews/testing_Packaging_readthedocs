site_name: test_Packaging_readthedocs

nav:
  - Home: index.md
  - API: 
    - solvers: modules/solvers.md
    - utils: modules/utils.md
    - pinn: modules/pinn.md

theme: readthedocs

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
